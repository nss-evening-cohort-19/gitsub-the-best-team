<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="pageContainer">


    <div id="profileContainer"></div>
      <div class="card" style="width: 18rem;">
      <img src="https://i.stack.imgur.com/frlIf.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Follow</button>
        <button type="button" class="btn btn-outline-primary">Sponsor</button>
        <button type="button" class="btn btn-outline-primary">...</button>
      </div>
      <ul class="list-group list-group-flush">
    
          <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Portland, Maine</button>
            <button type="button" class="btn btn-primary">email@email.com</button>
            <button type="button" class="btn btn-primary">personal-link</button>
            <button type="button" class="btn btn-primary">social media</button>
          </div>

        <li class="list-group-item">Highlights</li>
          <a>Hot Dog Eating Champion 2015</a>
          <a>GitHub Star</a>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Organizations</a>
        <a href="#" class="card-link">Sponsors</a>
      </div>
    </div>


    <div id="navContainer"></div>
    <div id="footContainer"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
